			<p class="MLP_verse_-0-12-">Dřevěný plot jen jako pták<br/>Sako povytažené z tunelu<br/>Někteří vymysleli že se soumrakem<br/>Se budou ztrácet prsty<br/>Je toho tolik čemu se můžeme smát<br/>Vzorce chřadnou šumí<br/>Možná naposledy<br/>Někde i plameny<br/>Rozešité dámy dlouho do noci povlávají ve skříni</p>
