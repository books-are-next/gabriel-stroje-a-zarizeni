		<div class="Z-kladn--textový-r-meček">
			<p id="_idParaDest-57" class="MLP_uroven2_basne">Úkoly</p>
			<p class="MLP_verse_-0-12-">Přestavovat hlasy <br/>Svítat<br/>Tvé rty se skládají a rozkládají<br/>Jako cestovní mapy<br/>Zítra budu poskakovat s míčem<br/>Jak na mě vykukuje<br/>Jako předvídatelné i nepředvídatelné<br/>Pohlaví<br/>Říká se tomu rehabilitace<br/>Splasknout<br/>Šumět<br/>Zrát jako komtesa <br/>Smíchem prstů</p>
