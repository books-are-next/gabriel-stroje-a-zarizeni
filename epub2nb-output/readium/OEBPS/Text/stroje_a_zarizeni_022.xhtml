			<p class="MLP_verse_-0-12-">Veřejné záchodky<br/>Jsou jako staří lidé<br/>Rostou v nich větve<br/>Ale žádný mrak už nedráždí jiskry<br/>Broskve kterým se říkalo údolí<br/>Nic nevysvětlí<br/>Šťastné číslo tak daleko že voní <br/>Jako nadávky <br/>Posmrkávat nebo umřít <br/>Tu a tam i hádanka:<br/>Proč právě tento cestovatel <br/>Oprašuje kulečník</p>
