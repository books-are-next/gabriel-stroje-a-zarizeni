			<p id="_idParaDest-11" class="MLP_uroven2_basne">Jen tak</p>
			<p class="MLP_verse_-0-12-">No prosím<br/>Konec ulice je příštím šlágrem<br/>Sám modrý<br/>Hoří<br/>Ale v herbáři je stále ještě tma <br/>Slyším<br/>Žádný stůl se nevejde do konce života</p>
