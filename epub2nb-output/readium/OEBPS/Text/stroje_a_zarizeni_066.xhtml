			<p id="_idParaDest-61" class="MLP_uroven2_basne">Zápisky</p>
			<p class="MLP_verse_-0-12-">1<br/>Ubrousky v jídelních vozech <br/>tikaly jako hodinářství.</p>
			<p class="MLP_verse_-0-12-">2<br/>New York Times: Ženy za socialismu <br/>si užívaly lepší sex. Ty obnošené hudební nástroje, <br/>sukně rozevláté ve švech.</p>
			<p class="MLP_verse_-0-12-">3<br/>Oblá stehna vynášená z krámu <br/>na stříbrném podnose.</p>
			<p class="MLP_verse_-0-12-">4<br/>Nemohl jsem si zvyknout <br/>na svou novou tvář.</p>
