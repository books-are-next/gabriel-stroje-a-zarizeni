			<p class="MLP_verse_-0-12-">Letní klobouky přeplouvají náměstí<br/>Manžetové knoflíčky z Titaniku<br/>Se rodí jako oblaka<br/>Hodí se ke všemu<br/>V komnatách s rukama nad hlavou<br/>Připomínáš Jižní Novgorod<br/>Protože<br/>Nebo také proč <br/>Tón v těch tvářích <br/>Je nezapamatovatelný</p>
