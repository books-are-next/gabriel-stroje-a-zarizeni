			<p id="_idParaDest-41" class="MLP_uroven2_basne">Pozůstalost</p>
			<p class="MLP_verse_-0-12-">Všichni se těšili <br/>Co všechno objeví <br/>Splavnost řek<br/>Mraky za zavřenými dveřmi<br/>Vraždy rozložené na podlaze<br/>Tkaničky veřejného osvětlení<br/>Nosní dírky neznámých badatelů<br/>Palác Lucerna<br/>Ale po otevření tresoru<br/>Našli jen manžetový knoflíček</p>
