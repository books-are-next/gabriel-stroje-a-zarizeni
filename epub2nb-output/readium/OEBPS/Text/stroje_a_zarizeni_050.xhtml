			<p id="_idParaDest-45" class="MLP_uroven2_basne">*&#160;*&#160;*</p>
			<p class="MLP_verse_-0-12-">Ohmataní obratlovci<br/>Nepochybně cestou<br/>Jakýpak kámen když je přespolní</p>
			<p class="MLP_verse_-0-12-">Kdesi jsem četl <br/>Že v Národním muzeu <br/>Kostru velryby napříště nahradí <br/>Naučná stezka o kursu koruny</p>
			<p class="MLP_verse_-0-12-">Nuda zahajuje novou topnou sezónu</p>
			<p class="MLP_verse_-0-12-">Co je to ale za společnost <br/>Která neví že je válka</p>
