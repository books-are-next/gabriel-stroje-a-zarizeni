			<p id="_idParaDest-65" class="MLP_uroven2_basne">V zrcadlech</p>
			<p class="MLP_verse_-0-12-">Prolistovat řeznictví<br/>Rozepínat květinářství<br/>Minout holičství<br/>Ohlédnout se a nevzpomenout si<br/>Katastrofy nastříhané v dopisní obálce</p>
